<app-navbar></app-navbar>

<div class="about-container" @fade>
    <div class="education-section" *ngIf="showEducation">
        <h3>Education</h3>
        <p>University Name</p>
        <p>Degree</p>
    </div>
    <div class="projects-section" *ngIf="showProjects">
        <h3>Projects</h3>
        <div class="project-card" *ngFor="let project of projects">
            <h4>{{project.name}}</h4>
            <p>{{project.description}}</p>
        </div>
    </div>
</div>

<app-footer></app-footer>
